<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* id selector */
        #red{
            color: red ; 
            color: red;
        }
        /* class selector */
        .pink{
            background-color: black;
        }
        /* group selector */
        footer, span{

            color: blue;
        }


    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="red">my name is shahrukh chandio </p>
    <p class=" pink">shakoor habibi</p>
    <p>land cruiser</p>
    <span>hahahahh</span>
    <footer>hehhehehehehe</footer>
</body>
</html>
